<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Выполнить действие</title>
  <link rel="stylesheet" href="../../global.css">
</head>
<body>
  <div class="container">
    <!-- Сайдбар -->
    <aside class="sidebar">
      <div class="logo">CRM</div>
      <nav class="menu">
        <ul>
          <li><a href="../accounts/index.html">Аккаунты</a></li>
          <li><a href="../orders/index.html">Заказы</a></li>
          <li><a href="../cards/index.html">Карты</a></li>
          <li><a href="../settings/index.html">Настройки</a></li>
          <li><a href="../clients/index.html">Клиенты</a></li>
          <li><a href="../notifications/index.html">Уведомления</a></li>
          <li><a href="index.html" style="text-decoration:underline;">Выполнить действие</a></li>
        </ul>
      </nav>
    </aside>

    <!-- Основной контент -->
    <main class="content">
      <div class="inner-content">
        <div class="module-header">
          <button id="backBtn" class="btn-primary">← Назад</button>
          <h1>Выполнить действие</h1>
        </div>

        <!-- Форма для добавления нового заказа -->
        <section class="section">
          <h2>Добавить новый заказ</h2>
          <form id="orderForm">
            <div class="form-row">
              <label for="orderID">Номер заказа (orderID):</label>
              <input type="number" id="orderID" name="orderID" readonly>
            </div>
            <div class="form-row">
              <label for="Account">Аккаунт:</label>
              <input type="email" id="Account" name="Account" list="accountList">
              <datalist id="accountList"></datalist>
            </div>
            <div class="form-row">
              <label for="Promocode">Промокод:</label>
              <input type="text" id="Promocode" name="Promocode" list="promocodeList">
              <datalist id="promocodeList"></datalist>
            </div>
            <div class="form-row">
              <label for="rederalLink">Реферальный код:</label>
              <input type="text" id="rederalLink" name="rederalLink" list="referralList">
              <datalist id="referralList"></datalist>
            </div>
            <div class="form-row">
              <label for="CartLink">Ссылка на корзину:</label>
              <input type="url" id="CartLink" name="CartLink">
            </div>
            <div class="form-row">
              <label for="client">Клиент:</label>
              <input type="text" id="client" name="client" list="clientList">
              <datalist id="clientList"></datalist>
            </div>

            <!-- Boolean поля -->
            <div class="form-row">
              <label for="setAdressPage">Set Address Page:</label>
              <input type="checkbox" id="setAdressPage" name="setAdressPage">
            </div>
            <div class="form-row">
              <label for="syncOrders">Sync Orders:</label>
              <input type="checkbox" id="syncOrders" name="syncOrders">
            </div>
            <div class="form-row">
              <label for="syncReviews">Sync Reviews:</label>
              <input type="checkbox" id="syncReviews" name="syncReviews">
            </div>
            <div class="form-row">
              <label for="reviewManager">Review Manager:</label>
              <input type="checkbox" id="reviewManager" name="reviewManager">
            </div>
            <div class="form-row">
              <label for="syncRewards">Sync Rewards:</label>
              <input type="checkbox" id="syncRewards" name="syncRewards">
            </div>

            <div class="form-actions">
              <button type="submit" class="btn-success">Добавить заказ</button>
            </div>
          </form>
        </section>

        <!-- Кнопки массовых действий -->
        <section class="bulk-actions">
          <button id="selectAllBtn" class="btn-primary">Выбрать все</button>
          <button id="deselectAllBtn" class="btn-warning">Снять выделение</button>
          <button id="deleteSelectedBtn" class="btn-danger">Удалить выбранные</button>
        </section>

        <!-- Список заказов -->
        <section class="section">
          <h2>Список заказов</h2>
          <div id="orderList">Ошибка загрузки заказов: Failed to fetch</div>
        </section>
      </div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
